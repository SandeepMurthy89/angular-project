
<ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="">
        <span class="badge">{{hero.id}}</span>
        <span class="badge">{{hero.name}}</span>
        <span class="badge">{{hero.type}}</span>
        <span class="badge">{{hero.email}}</span>
        
      </a>
    </li>
</ul>
